{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'vendor/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <br>
                    Добро пожаловать в электронный журнал отзывов! <br>Итог второго месяца Django.
                </p>
                <button id="start-purchase-btn" type="button" class="btn btn-lg">
                     {% if user.is_authenticated %}
                    <a id="start-purchase-link" href="{% url 'review_add' user.id %}">
                        Оставить отзыв
                    </a>
                    {% else %} <a id="start-purchase-link" href="{% url 'users:login' %}">
                          Войти
                    </a>
                    {% endif %}
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
